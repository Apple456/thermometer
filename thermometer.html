<html>
<head>
    <link rel='stylesheet' type='text/css' href='https://hardcore-roentgen-978b07.netlify.com/thermometer.css'>
</head>
<body>
    <div id='wrapper'>  
    <div id='termometer'>
        <div id='temperature' style='height:0' data-value='55°C'></div>
        <div id='graduations'></div>
    </div>
    
    <div id='playground' style='display: none'>       
        <div id='range'>
            <input id='minTemp' type='text' value='-20'>
            <input type='range' min='-20' max='50' value='42'>
            <input id='maxTemp' type='text' value='50'>
        </div>
        <p id='unit'>Celcius C°</p>
    </div>
    <div id='humidity'>
        Humidity: 34%
    </div>
</div>
<script type='text/javascript' src='https://hardcore-roentgen-978b07.netlify.com/thermometer.js' type='text/javascript'></script>
<script>
    range.value = 34;
</script>
</body>

</html>
